<template name="adminPlatformsList">

    <div class="ibox ad-platform-head">
        <div class="ibox-title">
            <h2>Platforms
                <button id="add-new" class="btn btn-primary pull-right">Add New</button>
            </h2>
        </div>
    </div>
{{#if editingOne}}

        <div class="panel-group payments-method platform-list-nw" id="accordion">
            <div class="ibox-content">
                <div class="panel panel-default">
                    <div class="panel-heading panel-title-dupli">
                        <h5 class="panel-title"> Add new platform </h5>
                        <span class="cancel pull-right"><i class="fa fa-times close-btn-default"></i></span>
                    </div>
                    <div class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <form id="platform-add-form" class="platforms">
                                        <div class="list-item {{checkedClass}} {{editingClass}}">
                                            <div class="form-group">
                                                <input id="name" class="form-control" name="name" type="text"
                                                       value="{{name}}" placeholder="Name">
                                            </div>
                                            <div class="form-group">
                                                <input id="image" class="form-control" name="image" type="text"
                                                       value="{{image}}" placeholder="Link to image">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" id="description" name="description"
                                                       type="text"
                                                       value="{{description}}" placeholder="Description...">
                                            </div>
                                            <div class="form-group">
                                                <textarea class="form-control textarea-from" id="conn_instructions"
                                                       name="conn_instructions"
                                                       placeholder="Connection instructions">{{conn_instructions}}</textarea>
                                            </div>
                                            <div class="form-group">
                                                <select name="platformSelection" id="platformSelection" class="platform-selection form-control m-b">
                                                    <option value="">-- Select System Integration Name --</option>
                                                    <option value="Shopify">Shopify</option>
                                                    <option value="Maestro">Maestro</option>
                                                    <option value="Crane">Crane</option>
                                                    </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{{else}}
    {{#if platformsExists}}
            <section class="ad-platform-list">
                <div class="row">
                    {{#each platforms}}
                        <div class="col-sm-6 col-md-4">
                            <div class="ibox-content text-center">
                                <h3>{{name}}</h3>
                                <figure>{{#if image}}<img src="{{image}}"/>{{/if}}</figure>
                                <p>{{description}}</p>

                                <div class="platform-list-footer">
                                    <a href="{{pathFor 'adminPlatformsEdit'}}"
                                       class="list-platform {{activeListClass}}  btn btn-primary" title="{{name}}">
                                        Edit
                                    </a>
                                    <button class="delete btn btn-outline btn-danger" id="{{_id}}">Delete</button>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </section>
    {{else}}
        <div class="ibox-content">
            <div class="alert alert-warning no-margins">No platforms here.</div>
        </div>
    {{/if}}
{{/if}}

</template>
