<template name="adminPlatformsEdit">
    <div class="list-item ibox float-e-margins payments-method platforms-view questions-view">
        <div class="ibox-title">
            <h2>Platforms</h2>
        </div>
        <div class="ibox-content">
            <div class="panel panel-default">
                <div class="panel-heading panel-title-dupli">
                    <h5 class="panel-title">Edit "{{name}}"</h5>
                    <span class="cancel pull-right"><i class="fa fa-times close-btn-default"></i></span>
                </div>
                <div class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                           <div class="col-md-6">
                              <div class="list-item">
                                  <form id="platform-edit-form" class="platforms">
                                      <div class="list-item {{checkedClass}} {{editingClass}}">
                                          <div class="form-group">
                                              <input id="name" class="form-control" name="name" type="text" value="{{name}}" placeholder="Name...">
                                          </div>
                                          <div class="form-group">
                                              <input id="image" class="form-control" name="image" type="text"
                                                     value="{{image}}" placeholder="Link to image">
                                          </div>
                                          <div class="form-group">
                                              <input id="description" class="form-control" name="description" type="text" value="{{description}}" placeholder="Description...">
                                          </div>
                                          <div class="form-group">
                                              <textarea id="conn_instructions" class="form-control textarea-from" name="conn_instructions" placeholder="Description...">{{conn_instructions}}</textarea>
                                          </div>
                                          <div class="form-group">
                                                <select name="platformSelection" id="platformSelection" class="platform-selection form-control m-b">
                                                {{#if systemIntegrationName}}
                                                    <option value='' disabled selected style='display:none;'>{{systemIntegrationName}}</option>
                                                    {{else}}
                                                    <option value="">-- Select System Integration Name --</option>  
                                                    {{/if}}
                                                    <option value="Shopify">Shopify</option>
                                                    <option value="Maestro">Maestro</option>
                                                    <option value="Crane">Crane</option>
                                                    </select>
                                            </div>
                                          <!-- <div class="form-group">
                                                 <div class="col-md-4">
                                                            <label class="control-label">System Integration Name: </label>
                                                </div>
                                                <div class="col-md-8">
                                                <select name="platformSelection" id="platformSelection" class="platform-selection form-control m-b">
                                                    <option value='' disabled selected style='display:none;'>{{systemIntegrationName}}</option>
                                                    <option value="Shopify">Shopify</option>
                                                    <option value="Maestro">Maestro</option>
                                                    </select>
                                                </div>

                                            </div> -->
                                          <button type="submit" class="btn btn-primary">Save</button>
                                      </div>
                                  </form>
                              </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
