<template name="questionsView">
    <div class="list-item ibox float-e-margins platforms-view questions-view">
        <div class="ibox-title ibox2x-title">
            <h5>Questions for platform "{{name}}"</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-6" style="position: absolute;">
                    {{#if editingOne}}
                        <div class="alert alert-info text-center">
                            Remaining   {{remainingLetters}} chars.
                        </div>
                    {{/if}}
                    </div>
                    <br>
                <div class="col-md-6" style="margin-top: 30px;">
                   <div class="question-row-nw">
                        <label class="qstn-labl-dd" for="noq">How many questions?</label>
                        <select class="form-control m-b" name="noq" id="noq">
                            <option>--</option>
                            {{#each maxQuestion}}
                                <option  {{userSelected}}>{{this.value}}</option>
                            {{/each}}
                        </select>  
                   </div>
                    {{#if questionsReady}}
                        {{#each strikeQuestions this}}
                            {{>questionItem}}
                        {{else}}
                            <div class="alert alert-warning">No questions here!&nbsp; &nbsp; Add new questions after setting number of questions you
                                    need.
                            </div>
                        {{/each}}
                        {{#if additional}}
                            <form class="new-task">
                                <div class="list-item {{checkedClass}} {{editingClass}}">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-9">
                                                <input id="newQuestion" class="form-control question-body"
                                                       maxlength="70" type="text"
                                                       value="{{text}}"
                                                       placeholder="Type New Question and hit enter...">
                                            </div>
                                            <div class="col-xs-3">
                                                <button class="js-add-item add-item btn btn-warning" type="submit"><i
                                                        class="fa fa-save"></i> Save
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        {{/if}}

                        {{#if sessionReady}}
                            {{#each sessions this}}
                                <form class="session-platform">
                                    <div class="need-some-btn">
                                        <a class="ecommerce btn btn-primary" href="http://www.getfetch.ca/#!What-Should-I-Ask-My-Customers/zugcv/56db3f3d0cf20d226f2048a1" target="_blank">Need some inspiration?</a>
                                    </div>
                                    <div class="list-item {{checkedClass}} {{editingClass}}">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="margin-btm-nw2-md">Body Text</label>
                                                    {{#if platform_message}}
                                                        <textarea
                                                                class="form-control textarea-from"
                                                                name="session-message" id="session-message"
                                                                placeholder="Whatever you write here will be included in emails as a promotional message, give them a good offer!"
                                                                >{{platform_message}}</textarea>
                                                    {{else}}
                                                        <textarea

                                                                class="form-control textarea-from"
                                                                name="session-message" id="session-message"
                                                                placeholder="Whatever you write here will be included in emails as a promotional message, give them a good offer!"
                                                                ><p>Tell us how we did in less than 5 seconds [we promise]!<br>Simply tap the scale below and youâ€™re done!<br>There might even be a little gift for you...<br></p></textarea>
                                                    {{/if}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="list-item {{checkedClass}} {{editingClass}}">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <div class="row">
                                                     <label class="margin-btm-nw2-md">Landing Page Comments</label>
                                                     {{#if landingpagecomments 'base10'}}
                                                        <div class="col-sm-12 text-center">
                                                            <button id="preview1-6" class="btn btn-primary mail-prev-btn" type="button">1-6 Rating</button>
                                                            <button id="preview7-8" class="btn btn-primary mail-prev-btn" type="button">7-8 Rating</button>
                                                            <button id="preview9-10" class="btn btn-primary mail-prev-btn" type="button">9-10 Rating</button>
                                                        </div>
                                                    {{else}}
                                                        {{#if landingpagecomments 'base6'}}
                                                            <div class="col-sm-12 text-center">
                                                                <button id="preview0-3" class="btn btn-primary mail-prev-btn" type="button">0-3 Rating</button>
                                                                <button id="preview4-5" class="btn btn-primary mail-prev-btn" type="button">4-5 Rating</button>
                                                            </div>
                                                        {{/if}}
                                                    {{/if}}
                                                </div>
                                            </div>



                                            {{#if landingpagecomments 'base10'}}

                                                {{#if ratingtab1}}
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <textarea
                                                                      class="form-control textarea-from"
                                                                      name="comment" id="session-comment1"
                                                                      placeholder="(1 to 6 Rating)Whatever you write here will be shown to your customers after they give feedback! Some examples are discount codes, coupons, or messages. You can put whatever you feel works best for your business, or even leave it blank."
                                                                    >{{thanks_cmnt1}}</textarea>
                                                        </div>
                                                    </div>
                                                {{else}}
                                                    {{#if ratingtab2}}
                                                        <div class="form-group">
                                                            <div class="row">
                                                                <textarea
                                                                      class="form-control textarea-from"
                                                                      name="comment" id="session-comment2"
                                                                      placeholder="(7 to 8 Rating)Whatever you write here will be shown to your customers after they give feedback! Some examples are discount codes, coupons, or messages. You can put whatever you feel works best for your business, or even leave it blank."
                                                                    >{{thanks_cmnt2}}</textarea>
                                                             </div>
                                                        </div>
                                                    {{else}}
                                                        {{#if ratingtab3}}
                                                            <div class="form-group">
                                                            <div class="row">
                                                                <textarea
                                                                        class="form-control textarea-from"
                                                                        name="comment" id="session-comment3"
                                                                        placeholder="(9 to 10 Rating)Whatever you write here will be shown to your customers after they give feedback! Some examples are discount codes, coupons, or messages. You can put whatever you feel works best for your business, or even leave it blank."
                                                                        >{{thanks_cmnt3}}</textarea>
                                                            </div>
                                                            </div>
                                                        {{/if}}
                                                    {{/if}}
                                                {{/if}}

                                            {{else}}
                                                {{#if landingpagecomments 'base6'}}

                                                    {{#if ratingtab1}}
                                                        <div class="form-group">
                                                            <div class="row">
                                                                <textarea
                                                                          class="form-control textarea-from"
                                                                          name="comment" id="base6_session-comment1"
                                                                          placeholder="(0 to 3 Rating)Whatever you write here will be shown to your customers after they give feedback! Some examples are discount codes, coupons, or messages. You can put whatever you feel works best for your business, or even leave it blank."
                                                                        >{{base6_thanks_cmnt1}}</textarea>
                                                            </div>
                                                        </div>
                                                    {{else}}
                                                        {{#if ratingtab2}}
                                                            <div class="form-group">
                                                                <div class="row">
                                                                    <textarea
                                                                          class="form-control textarea-from"
                                                                          name="comment" id="base6_session-comment2"
                                                                          placeholder="(4 to 5 Rating)Whatever you write here will be shown to your customers after they give feedback! Some examples are discount codes, coupons, or messages. You can put whatever you feel works best for your business, or even leave it blank."
                                                                        >{{base6_thanks_cmnt2}}</textarea>
                                                                 </div>
                                                            </div>
                                                        {{/if}}
                                                    {{/if}}
                                                {{else}}
                                                    <div class="form-group">
                                                    <div class="row">
                                                        <textarea
                                                                  class="form-control textarea-from"
                                                                  name="comment" id="session-defaultcomment"
                                                                  placeholder="Whatever you write here will be shown to your customers after they give feedback! Some examples are discount codes, coupons, or messages. You can put whatever you feel works best for your business, or even leave it blank."
                                                                >{{thanks_defaultcmnt}}</textarea>
                                                    </div>
                                                </div>
                                                {{/if}}
                                            {{/if}}






                                        </div>
                                    </div>
                                    {{#if userDetails.settings}}
                                        {{#if userDetails.settings.brandingCustomization}}
                                        <h4 class="branding-title">Branding Options</h4>
                                            <div class="list-item {{checkedClass}} {{editingClass}}">
                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <label class="margin-btm-nw2-md">Select Title Text Colour</label>
                                                            <br/>

                                                           {{else}}

                                                           {{/if}}

                                                    </div>
                                                </div>
                                            </div>

                                                    <div class="form-group">
                                                        <div class="row">
                                                            <label class="margin-btm-nw2-md">Select Top Banner Colour</label>

                                                           {{else}}
                                                           <a href="#" class="btn btn-default" id="session-header-top-color-reset" style="display: none">Reset</a>
                                                           {{/if}}

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>



                                             <div class="list-item {{checkedClass}} {{editingClass}}">
                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <label class="margin-btm-nw2-md">Select Bottom Banner Colour</label>

                                                           {{/if}}

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            {{#if scaletype "base10"}}

                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <label class="margin-btm-nw2-md">Select Rating Colour</label>

                                                           <a href="#" class="btn btn-default" id="session-rating-color-reset" style="display: none">Reset</a>
                                                           {{/if}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            {{/if}}
                                            {{#if scaletype "base6"}}
                                            <div class="list-item {{checkedClass}} {{editingClass}}">
                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <label class="margin-btm-nw2-md">Select Rating Colour</label>
                                                            <br/>
                                                           <a href="#" class="btn btn-default" id="session-rating-color">Select Rating Colour</a>
                                                           {{#if ratingColor}}
                                                           <a href="#" class="btn btn-default" id="session-rating-color-reset">Reset</a>
                                                           {{else}}
                                                           <a href="#" class="btn btn-default" id="session-rating-color-reset" style="display: none">Reset</a>
                                                           {{/if}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            {{/if}}
                                            <div class="list-item {{checkedClass}} {{editingClass}}">
                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <label class="no-margin-bottom">Upload Logo </label>
                                                            <span class="alert-label margin-10"> Preferred Logo Size 110*110 px</span>

                                                            <br>

                                                           {{else}}
                                                           <a href="#" class="btn btn-default" id="session-header-logo-reset" style="display: none">Reset</a>
                                                           {{/if}}

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                                <div class="branding-block block-element-one dotted-block">
                                                    <h4>Client Email Settings</h4>
                                                    <div class="list-item {{checkedClass}} {{editingClass}}">
                                                        <div class="col-xs-12">
                                                            <div class="form-group">
                                                                <div class="row">
                                                                    <label class="margin-btm-nw2-md">Sender name</label>
                                                                         <input id="session-senderName" class="form-control question-body"
                                                                        type="text"
                                                                        value="{{senderName}}"
                                                                        placeholder="Type the Sender name here.."> 
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                   <div class="list-item {{checkedClass}} {{editingClass}}">
                                                    <div class="col-xs-12">
                                                        <div class="form-group">
                                                            <div class="row">
                                                                <label class="margin-btm-nw2-md">Email Subject</label>
                                                                <br/>
                                                                <input id="session-subject" name="subject" class="form-control question-body"
                                                                type="text"
                                                                value="{{subject}}"
                                                                placeholder="Enter a custom subject for your email"> 
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        <div class="branding-block block-element-two dotted-block">

                                                    <div class="form-group">

                                                            <label class="no-margin-bottom">Upload Top Banner Image </label>
                                                            <span class="alert-label margin-10">Preferred image Size 493 x 215 px</span>
                                                            {{> upload_bootstrap callbacks=mySurveyTopBannerCallback }}
                                                            <br>
                                                            {{#if surveytopbanner}}

                                                           {{/if}}

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="list-item {{checkedClass}} {{editingClass}}">
                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <label class="no-margin-bottom">Upload Bottom Banner Image </label>
                                                            <span class="alert-label margin-10">Preferred image Size 493 x 108 px</span>
                                                            {{> upload_bootstrap callbacks=mySurveyBottomBannerCallback }}

                                                    </div>

                                            </div>

                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <label class="no-margin-bottom">Upload Top Banner Image </label>
                                                           <span class="alert-label margin-10"> Preferred image Size 493 x 215 px</span>
                                                            {{> upload_bootstrap callbacks=myThankyouTopBannerCallback }}

                                                           {{#if thankyoutopbanner}}

                                                           {{else}}

                                                           {{/if}}

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        {{/if}}
                                    {{/if}}

                                        <div class="col-md-10">

                                        </div>
                                     </div>

                                                </div>
                                            </div>
                                        {{/each}}
                                        <!-- #each Cards ends -->
                                    </div>

                                        </div>
