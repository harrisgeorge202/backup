<template name="analytics">
    <div class="panel panel-success analytics scrollbar ">
        <div class="panel-heading">
            <h2>Statistics</h2>
        </div>
        <div class="panel-body">
            <div id="total-tickets">
                {{> totalTickets}}
                <hr/>
            </div>
            <div id="tickets-graph">
                {{> ticketsGraph}}
                <hr/>
            </div>
            <div id="comment-stats">
                {{> commentStats}}
            </div>
        </div>
    </div>
</template>
