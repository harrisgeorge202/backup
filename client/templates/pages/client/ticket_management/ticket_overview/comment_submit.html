<template name="commentSubmit">
    <form name="comment" class="comment-section">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h2>Update Ticket</h2>
            </div>
            <div class="panel-body">
                <div class="form-group form-inline {{errorClass 'name'}}">
                    <label for="name">Staff Name:</label>
                    <input type="text" name="name" id="name" class="form-control"/>
                    <span class="help-block">{{errorMessage 'name'}}</span>
                </div>
                <div class="form-group {{errorClass 'body'}}">
                    <label for="body">Comment:</label>
                    <textarea name="body" id="body" class="form-control" rows="3"></textarea>                
                    <span class="help-block">{{errorMessage 'body'}}</span>
                </div>
                <button class="btn btn-warning" type="submit" name="status" id="save" value="save">Submit Comment</button>
                <button class="btn btn-success pull-right" type="submit" name="status" id="resolve" value="resolve">Submit and Close Ticket</button>
            </div>
        </div>
    </form>
</template>
