<template name="analyticsDashboard">
    <section>
        <div class="row">
            <div class="col-lg-12">
                <div class="list-platforms">
                  <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h3>Connected Platforms</h3>
                    </div>
                    <div class="ibox-content">
                        <div class="row connected-lists">
                        {{#if sessionsReady}}

                            {{#each sessions this}}
                                <div class="col-md-12">
                                    <div class="float-e-margins">
                                        <div class="ibox-title">
                                            <h5>{{platformName platformId}}</h5>
                                        </div>
                                         <div class="ibox-content fixed-side-panel">
                                            <div class="fixed-panel-left sm">
                                                <img src="{{platformImage platformId}}"/>
                                            </div>
                                           <div class="right-panel-wrap">
                                                <p>{{platformDescription platformId}}</p>
                                                <a href="{{pathFor 'dashboardList' _id=platformId}}"
                                                   class="list-platform btn btn-primary" title="{{platformName platformId}}">
                                                    Analytics Dashboard for {{platformName platformId}} <i class="fa fa-angle-double-right"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {{else}}
                                   <div class="col-md-12">
                                    <div class="alert alert-warning no-margin-bottom">Not connected to any platforms!</div>
                                   </div>
                                {{/each}}

                        {{else}}
                            <h2>Loading connected platforms...</h2>
                        {{/if}}
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
