<template name="login">
    <div class="login-wrapper">
        <div class="login-container">
             <div class="v-center-bx text-center loginscreen animated fadeInDown">
                 <div>
                     <!-- <div>
     
                         <h1 class="logo-name">IN+</h1>
     
                     </div> -->
                     <div class="login-header">
                       <h2> <img src="fetch_big_logo.png" alt="FetchApp Logo"><!--<strong>Fetch App</strong>--></h2>
                       <h2 class="login-subtext">Login to your account.</h2>
                     </div>
                     <!-- <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
                     </p>
                     <p>Login in. To see it in action.</p> -->
                   {{#if errorMessages}}
                         {{#each errorMessages}}
                             <div class="alert alert-danger">{{this}}</div>
                         {{/each}}
                   {{/if}}
                     <form class="m-t" role="form" name="login-form" id="login-form" >
                         <div class="form-group {{errorClass 'email'}}">
                             <input type="email" class="form-control" name="email" placeholder="Email address" >
                         </div>
                         <div class="form-group {{errorClass 'password'}}">
                             <input type="password" class="form-control" name="password" placeholder="Password" >
                         </div>
                         <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
     
                         <a href="{{pathFor 'forgotPassword'}}"><small>Forgot password?</small></a>
                         <p class="text-muted text-center"><small>Do not have an account?</small></p>
                         <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'join'}}">Create an account</a>
                     </form>
                 </div>
             </div>
             <!-- Footer --> 
         </div> 
         <div class="login-image">
           <div class="login-image-subtext">
             <h1> Happier guests. </h1>
             <h1> <span class="heavier"> Better reviews. </span> </h1>
             <h1> <span class="heaviest"> More bookings. </span></h1>
           </div>
          <!--  <img src="login-image.png" alt="FetchApp Logo"> -->
         </div>
      </div>
 </template>
