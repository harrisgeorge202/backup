<template name="forgotPassword">
    <div class="bg-img">
        <div class="passwordBox forgot-box-wrapper animated fadeInDown">
            <div class="row">

                <div class="col-md-12">
                    <div class="ibox-content">

                        <h2 class="font-bold">Forgot password</h2>

                        <p>
                            Enter your email address and a link to reset your password will be emailed to you.
                        </p>

                        <div class="row">

                            <div class="col-lg-12">
                                <form class="m-t" role="form" id="forgotPasswordForm">
                                    <div class="form-group">
                                        <input id="forgotPasswordEmail" type="text" name="email" placeholder="Email Address"
                                               class="form-control">
                                    </div>

                                    <button type="submit" class="btn btn-primary block full-width m-b">Send reset link
                                    </button>
                                    <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'login'}}"><i class="fa fa-reply"></i> Return to Log In</a>
                                </form>
                                <div class="alert"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <hr/> -->
             <!-- <p class="m-t text-center"> <small>Fetch App &copy; 2016</small> </p> -->
        </div>
         <!-- Footer -->
    	<div class="footerLogin">
    		<ul>
    			<li class="one">Fetch Feedback Inc<sup>&copy;</sup></li>
    			<li class="two"><b>Hospitality</b><i></i><b>Retail</b><i></i><b>Ecommerce</b></li>
    			<li class="three"><a herf="#">www.GetFetch.ca</a></li>
    		</ul>
    	</div>
    </div>
</template>


<template name="resetPassword">
    <div class="bg-img">
        {{#if resetPassword}}
            <div class="passwordBox forgot-box-wrapper reset-box-wrapper animated fadeInDown">
                <div class="row">

                    <div class="col-md-12">
                        <div class="ibox-content">

                            <h2 class="font-bold">Reset password</h2>

                            <p>
                                Enter new password for your account.
                            </p>

                            <div class="row">

                                <div class="col-lg-12">
                                    <form class="m-t" role="form" id="resetPasswordForm">
                                        <div class="form-group">
                                            <input id="resetPasswordPassword" name="password" placeholder="New Password"
                                                   type="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input id="resetPasswordPasswordConfirm" name="confirm" placeholder="Confirm" type="password" class="form-control">
                                        </div>

                                        <button type="submit" class="btn btn-primary block full-width m-b">Change Password
                                        </button>

                                    </form>
                                    <div id="forgot-alert"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <p class="m-t text-center"> <small>Fetch App &copy; 2016</small> </p> -->
            </div>
             <!-- Footer -->
	    	<div class="footerLogin">
	    		<ul>
	    			<li class="one">&copy; Fetch Feedback Inc</li>
	    			<li class="two"><b>Hospitality</b><i></i><b>Retail</b><i></i><b>Ecommerce</b></li>
	    			<li class="three"><a herf="#">www.GetFetch.ca</a></li>
	    		</ul>
	    	</div>
        {{/if}}
    </div>
</template>
