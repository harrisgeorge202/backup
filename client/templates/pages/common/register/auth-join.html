<template name="join">
    <div class="bg-img">
        <div class="middle-box v-center-bx register-box-wrapper text-center loginscreen animated fadeInDown">
            <!-- <div>
                <h1 class="logo-name">IN+</h1>
            </div> -->
            <h2> <img src="fetch_logo2.png" alt="FetchApp Logo"><!--<strong>Fetch App</strong>--></h2>

            <p>Create account to see it in action.</p>
          {{#if errorMessages}}
              <div class="list-errors">
                {{#each errorMessages}}
                    <div class="list-item">{{this}}</div>
                {{/each}}
              </div>
          {{/if}}

            <form class="m-t" name="register-form" role="form" id="register-form">
                <div class="form-group {{errorClass 'email'}}">
                    <input type="text" name="email" class="form-control" placeholder="Email" >
                </div>
                <div class="form-group {{errorClass 'password'}}">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" >
                </div>
                <div class="form-group" {{errorClass 'confirm'}}>
                    <input type="password" name="confirm" class="form-control" placeholder="Confirm Password" >
                </div>
                <!--<div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox" name="policy"><i></i> Agree the terms and policy
                    </label></div>
                </div>-->
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center">
                    <small>Already have an account?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'login'}}">Login</a>
            </form>
             <!-- <p class="m-t"> <small>Fetch App &copy; 2016</small> </p>
           <p class="m-t">
                <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
            </p> -->
        </div>
         <!-- Footer -->
    	<div class="footerLogin">
    		<ul>
    			<li class="one">Fetch Feedback Inc<sup>&copy;</sup></li>
    			<li class="two"><b>Hospitality</b><i></i><b>Retail</b><i></i><b>Ecommerce</b></li>
    			<li class="three"><a herf="#">www.GetFetch.ca</a></li>
    		</ul>
    	</div>
    </div>
</template>
